<!DOCTYPE html>
<html>
<head>
    <title>You're a rat</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #0000ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 2px 2px #808080;
        }
        .container {
            margin-top: 20%;
        }
        blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><blink>You really thought I would give you the answer that easily?</blink></h1>
        <h1>Try harder.</h1>
    </div>
</body>
</html>
