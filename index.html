<!DOCTYPE html>
<html>
<head>
    <title>You Really Thought?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 1s, color 1s;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            font-style: italic;
            margin-top: 10px;
        }
        img {
            max-width: 300px;
            margin-top: 30px;
            animation: float-wiggle 5s infinite ease-in-out;
        }
        @keyframes float-wiggle {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-10px, 10px) rotate(-5deg);
            }
            50% {
                transform: translate(10px, -10px) rotate(5deg);
            }
            75% {
                transform: translate(-5px, 5px) rotate(-2deg);
            }
        }
    </style>
</head>
<body>
    <h1>You really thought I would give you the answer that easily? Try harder.</h1>
    <p>P.S. You are a rat.</p>
    <img src="image.png" alt="An accompanying image">
    <script>
        const colors = [
            '#ff0000', // bright red
            '#00ff00', // neon green
            '#0000ff', // bright blue
            '#ffff00', // yellow
            '#ff00ff', // magenta
            '#00ffff'  // cyan
        ];

        let currentIndex = 0;

        function updateBackgroundColor() {
            const body = document.body;
            body.style.backgroundColor = colors[currentIndex];
            body.style.color = isLightColor(colors[currentIndex]) ? '#000000' : '#ffffff';
            currentIndex = (currentIndex + 1) % colors.length;
        }

        function isLightColor(color) {
            // Convert hex to RGB and calculate brightness
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128;
        }

        setInterval(updateBackgroundColor, 2000); // Change every 2 seconds
        updateBackgroundColor(); // Initialize
    </script>
</body>
</html>
